# picom configuration file

backend = "xrender";        # simple backend compatible with WSL/Xephyr
vsync = true;                # reduce tearing
shadow = true;               # enable shadows
shadow-radius = 7;           # blur radius for shadows
shadow-offset-x = -1;        # shadow offset
shadow-offset-y = -1;
shadow-opacity = 0.3;        # shadow transparency
fading = true;               # enable fading
fade-delta = 10;             # speed of fading
fade-in-step = 0.03;
fade-out-step = 0.03;

# Opacity rules
# "90" means 90% opaque → 60% transparent = 0.4 → 40% opacity, so we use 0.4
opacity-rule = [
    "93:class_g = 'st'",       # make st terminal 60% transparent
    "93:class_g = 'Alacritty'",    # if using xterm
];

# focus settings
inactive-opacity = 0.9;       # windows not focused will be 60% opaque
active-opacity = 1;         # focused window fully opaque

# exclude docks/desktop
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'dwm'",
    "class_g = 'Xephyr'"
];

