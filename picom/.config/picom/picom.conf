# picom configuration file

backend = "xrender";        # simple backend compatible with WSL/Xephyr
vsync = true;

# --------------------
# Shadows
# --------------------
shadow = true;
shadow-radius = 7;
shadow-offset-x = -1;
shadow-offset-y = -1;
shadow-opacity = 0.3;

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'dwm'",
    "class_g = 'Xephyr'"
];

# --------------------
# Fading
# --------------------
fading = true;
fade-delta = 10;
fade-in-step = 0.03;
fade-out-step = 0.03;

# --------------------
# Blur (ONLY terminals)
# --------------------
blur = true;

blur-exclude = [
    # exclude everything that is NOT a terminal
    "class_g != 'st' && class_g != 'Alacritty' && class_g != 'kitty'"
];

# --------------------
# Opacity rules (terminals only)
# --------------------
opacity-rule = [
    "93:class_g = 'st'",
    "93:class_g = 'Alacritty'",
    "73:class_g = 'kitty'"
];

# --------------------
# Focus opacity
# --------------------
inactive-opacity = 0.7;
active-opacity = 0.9;
